<div class="page">
    <div class="dialog">
        <div class="card">
            <label for="inputName">Please type your username:</label>
            <input id="inputName" type="text" [(ngModel)]="enterForm.username">
            <span class="error">* Inut is empty!!!</span>
            <button onclick="submitName()">Submit</button>
            {{enterForm.username}}
        </div>
    </div>
    <div class="big"></div>
    <div class="chat-panel">
        <div class="connected-users">
            <div class="user" *ngFor="let user of connectedUsers">
                {{user.username}}
            </div>
        </div>
    </div>
</div>
